<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
            background: -webkit-linear-gradient(to right, #363795, #005C97);
            /* background: linear-gradient(to right, #363795, #005C97); */
            font-family: 'Merriweather Sans', sans-serif;
            color: #4EFF9A;
            background-image: url(asset/image.png);
            background-position: center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .container {
            font-size: 1.5em;
            background: linear-gradient(to right, #363795, #005C97);
            height: 5.8em;
            width: 100%;
            padding-left: 0.5em;
        }
    </style>
</head>

<body>

    <script>

        CountDownTimer('03/24/2023 00:00 AM', 'countdown');

        function CountDownTimer(dt, id) {
            var end = new Date(dt);

            var _second = 1000;
            var _minute = _second * 60;
            var _hour = _minute * 60;
            var _day = _hour * 24;
            var timer;

            function showRemaining() {
                var now = new Date();
                var distance = end - now;
                if (distance < 0) {

                    clearInterval(timer);
                    document.getElementById(id).innerHTML = 'EXPIRED!';

                    return;
                }
                var days = Math.floor(distance / _day);
                var hours = Math.floor((distance % _day) / _hour);
                var minutes = Math.floor((distance % _hour) / _minute);
                var seconds = Math.floor((distance % _minute) / _second);

                document.getElementById(id).innerHTML = days + 'days ';
                document.getElementById(id).innerHTML += hours + 'hrs ';
                document.getElementById(id).innerHTML += minutes + 'mins ';
                document.getElementById(id).innerHTML += seconds + 'secs';
            }

            timer = setInterval(showRemaining, 1000);
        }

    </script>
    <section class="container">
        <div>Time left for my babu's birthday</div>
        <div id="countdown"></div>
    </section>
</body>

</html>
